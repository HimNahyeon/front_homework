<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 예측</title>
</head>
<body>
    <script>
        'use strict';

        let lotto = [];

        for(let i=0; i<6; i++){

            while(true){    
                let ran = Math.random()*45;
                let num = Math.floor(ran)+1;

                if(lotto.includes(num)){
                    continue;
                }else{                
                    lotto[i] = num;
                    break;
                }
            }
        }

        lotto.sort((a,b) => a - b);
        console.log(`오늘의 예측 로또 번호 \n ${lotto}`);


    </script> 
</body>
</html>
